<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maulana's Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .maulana-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .maulana-text {
      font-size: 36px;
      font-weight: bold;
      color: #3498db;
      text-shadow: 2px 2px 4px #555;
    }

    /* Optional Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animated {
      animation: fadeIn 1.5s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="maulana-container animated">
    <div class="maulana-text">
      Maulana
    </div>
  </div>

</body>
</html>
