<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Maulana</title>
  <style>
    /* Reset CSS */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .maulana {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
    }

    .maulana h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .maulana p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }

    .maulana a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .maulana a:hover {
      color: #0056b3;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .maulana {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="maulana">
      <h2>Selamat Datang di Halaman Maulana</h2>
      <p>Ini adalah contoh tulisan menggunakan HTML dan CSS yang digabung menjadi satu.</p>
      <p><a href="#" target="_blank">Link Contoh</a></p>
    </div>
  </div>

</body>
</html>
